postgresql:
  postgresqlPassword: postgres
  postgresqlUsername: postgres
  postgresqlDatabase: example_dev

kube-prometheus:
  prometheus:
    scrapeInterval: 5s
    evaluationInterval: 5s
    routePrefix: /
    externalUrl: https://coda-ex.brazilsouth.cloudapp.azure.com/prometheus
    additionalScrapeConfigs:
      enabled: true
      type: internal
      internal:
        jobList:
          - job_name: "prometheus"
            static_configs:
              - targets: ["localhost:9090"]
          - job_name: "bpp"
            static_configs:
              - targets:
                  - "bpp:9568"
  operator:
    service:
      port: 9090

grafana:
  admin:
    password: admin
  ldap:
    allowSignUp: false
  config:
    useGrafanaIniFile: true
    grafanaIniConfigMap: grafana-config
  datasources:
    secretName: datasource-secret
